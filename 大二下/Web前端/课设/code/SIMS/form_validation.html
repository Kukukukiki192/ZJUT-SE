								<div class="form-group">
									<label class="control-label col-md-4 col-sm-4" for="name">头像 </label>
									<div class="col-md-6 col-sm-6">
										<img src="assets/img/myphoto.png" alt="..." class="img-circle">
										<div>
											<span class="btn btn-default btn-file">
												<span class="fileupload-new">上传照片</span>
												<input type="file">
											</span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-4 col-sm-4" for="name">姓名 </label>
									<div class="col-md-6 col-sm-6">
										<input class="form-control" type="text" id="name" name="name" placeholder="姓名" data-parsley-required="true" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-4 col-sm-4" >性别 </label>
									<div class="col-md-6 col-sm-6">
										<div class="radio-inline">
											<label>
												<input type="radio" name="male" id="male" value="男" data-parsley-required="true">男
											</label>
										</div>
										<div class="radio-inline">
											<label>
												<input type="radio" name="female" id="female" value="女">女
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-4 col-sm-4" for="num">学号 </label>
									<div class="col-md-6 col-sm-6">
										<input class="form-control" type="text" id="num" name="num" placeholder="学号" data-parsley-required="true" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-4 col-sm-4" for="institute">学院 </label>
									<div class="col-md-6 col-sm-6">
										<input class="form-control" type="text" id="institute" name="institute" placeholder="计算机学院(默认)" readonly />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-4 col-sm-4">专业 </label>
									<div class="col-md-6 col-sm-6">
										<select class="form-control" id="select-required1" name="selectBox" >
											<option value="">计算机科学与技术</option>
											<option value="软工">软件工程</option>
											<option value="网工">网络工程</option>
											<option value="物联网">物联网工程</option>
											<option value="数媒">数字媒体技术</option>
											<option value="大数据">数据科学与大数据技术</option>
											<option value="电科">电子科学与技术</option>
											<option value="电子信息">电子信息工程</option>
											<option value="电工">电气工程及其自动化</option>
											<option value="通信">通信工程</option>
										</select>
									</div>
								</div>

										<select class="form-control" id="select-required2" name="selectBox" >
											<option value="">1801</option>
											<option value="1802">1802</option>
											<option value="1803">1803</option>
											<option value="1804">1804</option>
											<option value="1805">1805</option>

									<div class="col-md-6 col-sm-6">
										<button type="submit" class="btn btn-primary">确认</button>
									</div>
								</div>

								</div>
								<div class="form-group">

									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-4 col-sm-4" for="website">住址 </label>
									<div class="col-md-6 col-sm-6">
										<input class="form-control" type="url" id="website" name="website" data-parsley-type="url" placeholder="住址" data-parsley-required="true"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-4 col-sm-4">生日 </label>
									<div class="col-md-6 col-sm-6">
										<input class="form-control" type="text" id="data-dateIso" placeholder="YYYY-MM-DD"  data-parsley-required="true" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-4 col-sm-4">选修课程 </label>
									<div class="col-md-6 col-sm-6">
										<div class="checkbox"><label><input type="checkbox" id="mincheck" name="mincheck[]" data-parsley-mincheck="2" value="foo" required /> 复变函数与积分变换</label></div>
										<div class="checkbox"><label><input type="checkbox" name="mincheck[]" value="bar" /> 汇编语言程序设计</label></div>
										<div class="checkbox"><label><input type="checkbox" name="mincheck[]" value="baz" /> 电子商务概论</label></div>
										<div class="checkbox"><label><input type="checkbox" name="mincheck[]" value="baz" /> 数字电路与逻辑设计</label></div>
										<div class="checkbox"><label><input type="checkbox" name="mincheck[]" value="baz" /> 计算方法及实现</label></div>
										<div class="checkbox"><label><input type="checkbox" name="mincheck[]" value="baz" /> Web前端开发</label></div>
										<div class="checkbox"><label><input type="checkbox" name="mincheck[]" value="baz" /> 人工智能导论</label></div>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-4 col-sm-4" for="message">兴趣爱好 </label>
									<div class="col-md-6 col-sm-6">
										<textarea class="form-control" id="message" name="message" rows="4" data-parsley-range="[20,200]" placeholder="可输入不超过200字"></textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-4 col-sm-4"></label>
									<div class="col-md-6 col-sm-6">
										<button type="submit" class="btn btn-danger">确认</button>
									</div>
								</div>
                            </form>
                        </div>
                    </div>
                    <!-- end panel -->
