<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杭州健康码</title>
    <script languge="JavaScript">
    function Check(){
        var a1=document.getElementsByName("a1");
        var a2=document.getElementsByName("a2");
        var a3=document.getElementsByName("a3");
        var a4=document.getElementsByName("a4");
        if(!a1[0].checked&&!a1[1].checked
        ||!a2[0].checked&&!a2[1].checked
        ||!a3[0].checked&&!a3[1].checked&&!a3[2].checked&&!a3[3].checked&&!a3[4].checked&&!a3[5].checked&&!a3[6].checked
<!--        2者必选，否则无法提交-->
        ||!a4[0].checked||!a4[1].checked){
            alert("请填写完整!");
            return false;
        }
        alert('提交成功!')
    }
    </script>
</head>
<body>
    <form action="succeed.htlm" method="post" onSubmit="return Check()">
       <table border=0 width=300 align=center style="border:1px solid #F5F5F5;" cellspacing="0">
<!--           标题图片-->
           <tr bgcolor=#F5F5F5>

           <tr height=0.5 bgcolor=#F5F5F5>

           </tr>
           <tr height=40>

               </td>
           </tr>
           <tr height=40>
               <td style="border:1px solid #F5F5F5;"><input name="a1" type="radio" value="0" />否</td>
           </tr>
           <tr height=40>
               <td style="border:1px solid #F5F5F5;"><input name="a1" type="radio" value="0" />是</td>
           </tr>
           <tr height=0.5 bgcolor=#F5F5F5>
               <td style="border:1px solid #F5F5F5;">&nbsp;</td>
           </tr>
           <tr height=40>
               <td style="border:1px solid #F5F5F5;"><font color=red>*</font>

               <td style="border:1px solid #F5F5F5;"><input name="a2" type="radio" value="0" />否</td>

           </tr>
           <tr height=0.5 bgcolor=#F5F5F5>
               <td style="border:1px solid #F5F5F5;">&nbsp;</td>
           </tr>
           <tr height=40>
               <td style="border:1px solid #F5F5F5;"><font color=red>*</font>
                   <font size=3>当前健康状况(若有以下状况,请在方框内勾选)[多选]</font>
               </td>
           </tr>
           <tr height=40>
               <td style="border:1px solid #F5F5F5;"><input name="a3" type="checkbox" value="0" />无异常</td>
           </tr>
           <tr height=40>
               <td style="border:1px solid #F5F5F5;"><input name="a3" type="checkbox" value="0" />乏力</td>
           </tr>
           <tr height=40>
               <td style="border:1px solid #F5F5F5;"><input name="a3" type="checkbox" value="0" />干咳</td>
           </tr>
           <tr height=40>
               <td style="border:1px solid #F5F5F5;"><input name="a3" type="checkbox" value="0" />鼻塞</td>
           </tr>
           <tr height=40>
               <td style="border:1px solid #F5F5F5;"><input name="a3" type="checkbox" value="0" />流涕</td>
           </tr>
           <tr height=40>
               <td style="border:1px solid #F5F5F5;"><input name="a3" type="checkbox" value="0" />咽痛</td>
           </tr>
           <tr height=40>
               <td style="border:1px solid #F5F5F5;"><input name="a3" type="checkbox" value="0" />腹泻</td>
           </tr>
           <tr height=0.5 bgcolor=#F5F5F5>
               <td style="border:1px solid #F5F5F5;">&nbsp;</td>
           </tr>
           <tr height=40>
               <td style="border:1px solid #F5F5F5;"><font size=3>本人郑重承诺(两项必选):</font></td>
           </tr>

               </td>
