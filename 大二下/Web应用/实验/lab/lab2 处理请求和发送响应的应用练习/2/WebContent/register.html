<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
<style>
   .sub{
			width: 286px;
			height: 40px;
			background-color: cornflowerblue;
			color:white;
			font-size: 15px;
			text-align: -moz-center;
		}
</style>
<script language="JavaScript" type="text/javascript">
      function Check(){
    	  var userName=document.getElementById("userName");
    	  var password=document.getElementById("password");
    	  var name=document.getElementById("name");
    	  var sex=document.getElementById("sex");
    	  var email=document.getElementById("email");
    	  var phoneNumber=document.getElementById("phoneNumber");
    	  var reg=/^[1][3,4,5,7,8][0-9]{9}$/;
    	  var reg1 = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
    	  if(userName.value ==""){
    		  alert("用户名不能为空！");
    		  return false;
    	  }
    	  else if(password.value == ""){
    		  alert("密码不能为空！");
    		  return false;
    	  }
    	  else if(name.value == ""){
    		  alert("姓名不能为空！");
    		  return false;
    	  }
    	  else if(email.value == ""){
    		  alert("邮箱不能为空！");
    		  return false;
    	  }
    	  else if (!reg1.test(email.value)) {
    		  alert("邮箱号不合法！");
              return false;
          }
    	  else if(phoneNumber.value == ""){
    		  alert("手机号不能为空！");
    		  return false;
    	  }
    	  else if (!reg.test(phoneNumber.value)) {
    		  alert("手机号不合法！");
              return false;
          }   	  
    	  else if(sex.value == ""){
    		  alert("性别不能为空！");
    		  return false;
    	  }    	
    	   return true ;
      }
</script>
</head>
<body>
<form action="register.do" method="post" onSubmit="return Check();">
    <table style="border:1px solid #0000FF;" rules=none cellspacing=0 width=340 align=center>
      <tr height=40>
        <td colspan=2><h2 align=center><font color =blue>用户注册</font></h2></td>
      </tr>
      <tr>
       <td height=40 align=right width=80>用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名 </td>
       <td><input style="width: 95%; height: 25px;" type="text" name="userName" id="userName"></td>
      </tr>
      <tr>
        <td height=40 align=right width=80>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</td>
        <td><input style="width: 95%; height: 25px;" type="text" name="password" id="password"></td>
      <tr height=40>
        <td height=40 align=right width=80>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名 </td>
        <td width=240><input style="width: 95%; height: 25px;" type="text" name="name" id="name"></td>
      </tr>
      <tr height=40>
        <td height=40 align=right width=80>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别 </td>
        <td width=240>
        <input type="radio" name="sex" id="man">男
        <input type="radio" name="sex" id="women">女
        </td>
      </tr>
      <tr height=40>
        <td height=40 align=right width=80>邮 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱 </td>
        <td width=240><input style="width: 95%; height: 25px;" type="text" name="email" id="email"></td>
      </tr>
      <tr height=40>
        <td height=40 align=right width=80>手&nbsp;&nbsp;&nbsp;机&nbsp;&nbsp;&nbsp;号 </td>
        <td width=240><input style="width: 95%; height: 25px;" type="text" name="phoneNumber" id="phoneNumber"></td>
      </tr>
      <tr>
         <td height=80 colspan=2 align=center>
         <button type="submit" id="submit" class="sub">立即注册</button></td> 
      </tr>
    </table>
</form>
</body>
</html>
